<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Employee Directory</title>
</head>
<body>
	<h2>Employee Management System</h2>
	<div class="container mt-5 pt-2 border">
		<h1 style="color: black; text-align: left">List Employees</h1>
		<hr>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<!-- <form class="form-inline" action="/action_page.php">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-success mr-sm-2" type="submit">Search</button>
			</form> -->
			<ul class="navbar-nav">
				<li class="nav-item mr-sm-2"><a class="btn btn-info"
					href="addEmployee ">Add Employee</a></li>
				<!-- <li class="nav-item mr-sm-2"><a class="btn btn-info" href="list">Show
						Books</a></li> -->
			</ul>
		</nav>
	</div>
	<div class="container mt-5 pt-2 border">
		<!-- <h3 style="text-align: center; color: red">Book Directory</h3> -->
		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp, iStat : ${employees}">
					<td th:text="${iStat.count}" />
					<td th:text="${emp.f_name}" />
					<td th:text="${emp.l_name}" />
					<td th:text="${emp.email}" />
					<td><a th:href="@{/employees/edit/{id}(id=${emp.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/employees/{id}(id=${emp.id})}"
						class="btn btn-danger">Delete</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
